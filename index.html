<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MY PRINCESS MMğŸŒ™ğŸ’–</title>
<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    text-align: center;
    color: white;
    transition: background 0.3s ease;
}

/* Overlay to start music */
#startOverlay {
    position: fixed;
    top:0; left:0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.6);
    color: white;
    display:flex;
    justify-content:center;
    align-items:center;
    font-size: 28px;
    z-index: 1000;
    cursor: pointer;
}

/* Container */
.container {
    background: rgba(255,255,255,0.15);
    padding: 50px;
    border-radius: 20px;
    backdrop-filter: blur(10px);
    box-shadow: 0 15px 30px rgba(0,0,0,0.2);
    position: relative;
    width: 420px;
    z-index: 2;
    border: 5px solid rgba(255, 77, 109, 0.5);
    box-sizing: border-box;
}

.buttons { margin-top: 30px; position: relative; height: 200px; }

button {
    padding: 18px 40px;
    font-size: 20px;
    font-weight: bold;
    border: none;
    border-radius: 40px;
    cursor: pointer;
    transition: 0.12s ease;
    position: absolute;
}

#yesBtn {
    background: #ff4d6d;
    color: white;
    left: 15%;
    transform: scale(1.2);
    box-shadow: 0 0 20px rgba(255,77,109,0.6);
}

#yesBtn:hover { background: #e63946; transform: scale(1.35); }

#noBtn {
    background: white;
    color: #ff4d6d;
    left: 65%;
    transform: scale(1);
}

.celebration { font-size: 24px; margin-top: 25px; animation: pop 0.5s ease forwards; }

@keyframes pop { 0% { transform: scale(0); } 100% { transform: scale(1); } }

.heart { position: absolute; color: #ffccd5; animation: float 5s linear infinite; }
@keyframes float { 0% { bottom: -20px; opacity: 0; } 50% { opacity: 1; } 100% { bottom: 110%; opacity: 0; } }

/* Flowers */
.flower, .flower-floating {
    position: fixed;
    z-index: 1;
    opacity: 0.8;
}
.flower { font-size: 50px; animation: sway 4s ease-in-out infinite; }
.flower-floating { font-size: 35px; animation: floatFlower 8s linear infinite; opacity: 0.7; }

.top-left { top: 10px; left: 10px; }
.top-right { top: 10px; right: 10px; }
.bottom-left { bottom: 10px; left: 10px; }
.bottom-right { bottom: 10px; right: 10px; }

@keyframes sway { 0% { transform: rotate(-10deg); } 50% { transform: rotate(10deg); } 100% { transform: rotate(-10deg); } }
@keyframes floatFlower { 0% { transform: translateY(100vh) rotate(0deg); opacity:0; } 20% { opacity:1; } 100% { transform: translateY(-50vh) rotate(360deg); opacity:0; } }

/* Ribbons */
.ribbon, .ribbon-bottom, .ribbon-left, .ribbon-right { position: fixed; z-index: 3; animation: ribbonMove 3s linear infinite alternate; }
.ribbon { width:100%; height:10px; background: linear-gradient(90deg, #ffccd5, #ff4d6d); top:0; left:0; }
.ribbon-bottom { top:auto; bottom:0; }
.ribbon-left { width:10px; height:100%; background: linear-gradient(180deg, #ffccd5, #ff4d6d); left:0; top:0; }
.ribbon-right { width:10px; height:100%; background: linear-gradient(180deg, #ffccd5, #ff4d6d); right:0; top:0; }

@keyframes ribbonMove { 0% { transform: translateX(0px); } 100% { transform: translateX(20px); } }

.confetti { position: fixed; width: 8px; height: 8px; top: 50%; left: 50%; opacity:0.9; z-index:5; }

/* Volume control slider */
#volumeControl { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); z-index:10; width:150px; }
</style>
</head>
<body>

<div class="flower bottom-left">ğŸŒ¹</div>
<div class="flower bottom-right">ğŸ’</div>

<!-- Floating flowers -->
<div class="flower-floating" style="left:10%; animation-delay:0s;">ğŸŒ¼</div>
<div class="flower-floating" style="left:30%; animation-delay:2s;">ğŸŒ¸</div>
<div class="flower-floating" style="left:50%; animation-delay:4s;">ğŸŒ·</div>
<div class="flower-floating" style="left:70%; animation-delay:1s;">ğŸ’</div>
<div class="flower-floating" style="left:85%; animation-delay:3s;">ğŸŒ¹</div>

<!-- Ribbons -->
<div class="ribbon"></div>
<div class="ribbon ribbon-bottom"></div>

<div class="container">
    <h1>Will You Be My Valentine?ğŸŒ™ğŸ’–</h1>
    <p>you are the most sweetest loveliest thing in my entire life ğŸ¥ºğŸŒ·</p>
    <div class="buttons">
        <button id="yesBtn">YesğŸ’</button>
        <button id="noBtn">NoğŸ˜’</button>
    </div>
    <div id="result"></div>
</div>

<!-- Background music and sounds -->
<audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>
<audio id="hoverSound"><source src="hover.mp3" type="audio/mpeg"></audio>
<audio id="clickSound"><source src="click.mp3" type="audio/mpeg"></audio>

<!-- Volume slider -->
<input type="range" id="volumeControl" min="0" max="1" step="0.01" value="0.5">

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const result = document.getElementById("result");
const container = document.querySelector(".buttons");
const music = document.getElementById("bgMusic");
const volumeControl = document.getElementById("volumeControl");
const startOverlay = document.getElementById("startOverlay");
const hoverSound = document.getElementById("hoverSound");
const clickSound = document.getElementById("clickSound");

let scale = 1;
let moveDistance = 150;
let yesScale = 1.2;

// Start music after click
startOverlay.addEventListener('click', () => {
    music.volume = volumeControl.value;
    music.play();
    startOverlay.style.display = 'none';
});

// Volume control
volumeControl.addEventListener('input', (e) => music.volume = e.target.value);

// Hover sound
noBtn.addEventListener("mouseover", () => {
    hoverSound.currentTime = 0;
    hoverSound.play();

    scale -= 0.04;
    if(scale<0.2) scale=0.2;
    noBtn.style.transform = `scale(${scale})`;

    yesScale += 0.05;
    yesBtn.style.transform = `scale(${yesScale})`;

    moveDistance += 40;
    const maxX = container.clientWidth - noBtn.offsetWidth;
    const maxY = container.clientHeight - noBtn.offsetHeight;
    const randomX = Math.random() * maxX;
    const randomY = Math.random() * maxY;
    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";
    noBtn.style.transition = "0.08s ease";

    if(navigator.vibrate) navigator.vibrate(40);
});

// Click sound + celebration
yesBtn.addEventListener("click", () => {
    clickSound.currentTime = 0;
    clickSound.play();

    result.innerHTML = "<div class='celebration'>YIPPIE!ğŸ’• mwah mwah mwah :3 ğŸ’ğŸ¥°</div>";
    yesBtn.style.transform = "scale(2)";
    yesBtn.style.boxShadow = "0 0 40px rgba(255,77,109,0.9)";
    noBtn.style.display = "none";

    document.body.style.background = "#ff4d6d";
    setTimeout(()=>{ document.body.style.background = "linear-gradient(135deg, #ff758c, #ff7eb3)"; },200);
    if(navigator.vibrate) navigator.vibrate([100,50,200]);

    startHearts();
    launchConfetti();
    launchKisses();
});

// Hearts
function startHearts(){
    setInterval(()=>{
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML="â¤";
        heart.style.left = Math.random()*100 + "vw";
        heart.style.fontSize = Math.random()*20+10+"px";
        heart.style.animationDuration=(Math.random()*2+3)+"s";
        document.body.appendChild(heart);
        setTimeout(()=>heart.remove(),5000);
    },200);
}

// Confetti
function launchConfetti(){
    for(let i=0;i<80;i++){
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.background = `hsl(${Math.random()*360},100%,70%)`;
        confetti.style.transform = `translate(${(Math.random()-0.5)*800}px, ${(Math.random()-0.5)*800}px)`;
        document.body.appendChild(confetti);
        setTimeout(()=>confetti.remove(),1000);
    }
}

// Kisses floating
function launchKisses(){
    for(let i=0;i<20;i++){
        const kiss = document.createElement("div");
        kiss.innerHTML="ğŸ’‹";
        kiss.style.position="fixed";
        kiss.style.left=Math.random()*100+"vw";
        kiss.style.bottom="0px";
        kiss.style.fontSize="30px";
        kiss.style.animation="float 4s linear forwards";
        document.body.appendChild(kiss);
        setTimeout(()=>kiss.remove(),4000);
    }
}
</script>

</body>
</html>
